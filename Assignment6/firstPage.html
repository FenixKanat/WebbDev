<!DOCTYPE html>
<html>
<head>
  <title>Two Column Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img src="Stardoll_Logo.png" alt="Stardoll Logo" class="logo">
      <h2>Left Column</h2>
      <ul class="button-list">
        <li><a href="#" class="button-link">Link 1</a></li>
        <li><a href="#" class="button-link">Link 2</a></li>
        <li><a href="#" class="button-link">Link 3</a></li>
        <li><a href="#" class="button-link">Link 4</a></li>
      </ul>
    </div>
    <div class="main-column">
      <h2>Main Column</h2>
      <div class="image-container">
        <img src="Stardoll1.jpg" alt="Stardoll 1">
        <img src="Stardoll2.jpg" alt="Stardoll 2">
        <img src="Stardoll3.jpg" alt="Stardoll 3">
      </div>
      <hr class="image-separator">
      <div class="additional-content">
        <img src="Stardoll4.jpg" alt="Stardoll 4" class="additional-image">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor, mi ac finibus cursus, mi enim interdum massa, ac pretium turpis sem eu ante. Vestibulum finibus aliquet lacinia.</p>
      </div>
      <footer class="footer">
        <hr class="footer-border">
        <p>Footer content goes here.</p>
      </footer>
    </div>
  </div>
</body>
</html>
